{% extends 'base.html' %}

{% block title %}Просмотр категорий{% endblock %}

{% block content %}
    <div class="row d-flex justify-content-center card-margin">
        <div class="col-5">
            <div class="row">
                <div class="col-3 card text-bg-dark card-padding card-padding-bottom">
                    <h4>
                        Категории
                    </h4>
                </div>
            </div>
        </div>
    </div>
    {% for category in categories %}
        <div class="row d-flex justify-content-center card-margin">
            <div class="col-5 card text-bg-dark card-padding card-padding-bottom">
                <div class="row">
                    <div class="col-6">
                        <h5 class="padding-category">
                            {{ category.category }}
                        </h5>
                    </div>
                    <div class="col-6 ">
                        <div class="row d-flex justify-content-end">
                            <div class="col-3 margin-right-blue">
                                <a class="btn btn-primary edit-buttons" href="{% url 'category_edit' category.pk %}"
                                   role="button">Edit</a>
                            </div>
                            <div class="col-3 margin-right-red">
                                <a class="btn btn-danger" href="{% url 'category_delete' category.pk %}" role="button">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
